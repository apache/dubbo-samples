syntax = "proto3";

option java_multiple_files = true;

package idl;

option java_package = "org.apache.dubbo.springboot.demo.idl";

message GreeterRequest {
  string name = 1;
}

message GreeterReply {
  string message = 1;
}

service Greeter{

  rpc greet(GreeterRequest) returns (GreeterReply);

}
