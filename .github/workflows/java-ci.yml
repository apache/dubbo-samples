name: Java CI

on:
  pull_request:
    paths:
      - "**"
  push:
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: |
          ./mvnw  --settings .mvn/settings.xml clean package

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build test image
        run: |
          cd test
          ./build-test-image.sh
      - name: Run tests
        run: |
          cd test
          ./run-tests.sh
