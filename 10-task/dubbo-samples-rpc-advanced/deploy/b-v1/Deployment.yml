apiVersion: apps/v1
kind: Deployment
metadata:
  name: b-v1
  namespace: dubbo-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: b-v1
  template:
    metadata:
      labels:
        app: b-v1
    spec:
      containers:
        - name: b-v1
          image: apache/dubbo-demo:dubbo-samples-rpc-advanced_app_b_v1_0.0.1
          imagePullPolicy: Always
          ports:
            - name: dubbo
              containerPort: 20882
              protocol: TCP
            - name: dubbo-qos
              containerPort: 20992
              protocol: TCP