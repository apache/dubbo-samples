# Enable token verification for each invocation
dubbo:
    application:
        # Specify the application name of Dubbo
        name: shop-comment
        qos-anonymous-allow-commands: metrics
    metrics:
        aggregation:
            enabled: true
        histogram:
            enabled: true
    protocol:
        # Specify the port of Dubbo protocol
        port: 20888
    registry:
        # Specify the registry address
        address: nacos://${nacos.address:localhost}:8848?username=nacos&password=nacos
#        address: nacos://localhost:8848?username=nacos&password=nacos
    tracing:
        enabled: true
        propagation:
            type: W3C
        sampling:
            probability: 0.001
        tracing-exporter:
            zipkin-config:
                connect-timeout: 1s
                endpoint: http://zipkin.dubbo-system.svc:9411/api/v2/spans
                read-timeout: 10s
spring:
    application:
        name: shop-comment
