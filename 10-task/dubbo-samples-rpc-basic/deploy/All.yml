# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: dubbo-demo
---
apiVersion: v1
kind: Namespace
metadata:
  name: dubbo-system
---

# Nacos
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  namespace: dubbo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: consumer
          image: nacos/nacos-server:v2.1.2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
          ports:
            - containerPort: 8848
              name: client
            - containerPort: 9848
              name: client-rpc
          env:
            - name: NACOS_SERVER_PORT
              value: "8848"
            - name: NACOS_APPLICATION_PORT
              value: "8848"
            - name: PREFER_HOST_MODE
              value: "hostname"
            - name: MODE
              value: "standalone"
            - name: NACOS_AUTH_ENABLE
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: dubbo-system
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: nacos
  ports:
    - port: 8848
      name: server
      targetPort: 8848
    - port: 9848
      name: client-rpc
      targetPort: 9848
---

# Provider
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-samples-rpc-basic-provider
  namespace: dubbo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubbo-samples-rpc-basic-provider
  template:
    metadata:
      labels:
        app: dubbo-samples-rpc-basic-provider
    spec:
      containers:
        - name: consumer
          image: apache/dubbo-demo:dubbo-samples-rpc-basic-provider_0.0.1
          imagePullPolicy: Always
          ports:
            - name: dubbo
              containerPort: 20880
              protocol: TCP
---

# Consumer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-samples-rpc-basic-consumer
  namespace: dubbo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubbo-samples-rpc-basic-consumer
  template:
    metadata:
      labels:
        app: dubbo-samples-rpc-basic-consumer
    spec:
      containers:
        - name: consumer
          image: apache/dubbo-demo:dubbo-samples-rpc-basic-consumer_0.0.1
          imagePullPolicy: Always
          ports:
            - name: dubbo
              containerPort: 20880
              protocol: TCP