services:
  zookeeper:
    image: zookeeper:latest

  zipkin:
    image: openzipkin/zipkin

  dubbo-samples-zipkin-hello:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.service.hello.Application
    systemProps:
      - zookeeper.address=zookeeper
      - zipkin.address=zipkin
    waitPortsBeforeRun:
      - zookeeper:2181
      - zipkin:9411
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper
      - zipkin

  dubbo-samples-zipkin-greeting:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.service.greeting.Application
    systemProps:
      - zookeeper.address=zookeeper
      - zipkin.address=zipkin
    waitPortsBeforeRun:
      - zookeeper:2181
      - zipkin:9411
      - dubbo-samples-zipkin-hello:20880
    checkPorts:
      - 20881
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper
      - zipkin
      - dubbo-samples-zipkin-hello

  dubbo-samples-zipkin-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
      - zipkin.address=zipkin
    waitPortsBeforeRun:
      - zookeeper:2181
      - zipkin:9411
      - dubbo-samples-zipkin-greeting:20881
    depends_on:
      - zookeeper
      - zipkin
      - dubbo-samples-zipkin-greeting
      - dubbo-samples-zipkin-hello
