#zookeeper
apiVersion: v1
kind: Namespace
metadata:
  name: dubbo-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: dubbo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2181
              name: rpc

---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: dubbo-system
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: zookeeper
  ports:
    - port: 2181
      name: rpc
      targetPort: 2181
---

#provider
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-samples-provider
  namespace: monitoring
  labels:
    app: dubbo-samples-provider
    app-type: dubbo
spec:
  replicas: 1
  template:
    metadata:
      name: ddubbo-samples-provider
      labels:
        app: ddubbo-samples-provider
        app-type: dubbo
      #helm-charts 配置  https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /management/prometheus
        prometheus.io/port: "18081"
    spec:
      containers:
        - name: ddubbo-samples-provider
          image: provider:1.0 # 修改为自己的镜像
          env:
            - name: ZOOKEEPER_ADDRESS
              value: zookeeper.dubbo-system.svc
          imagePullPolicy: Never
          ports:
            - name: dubbo
              containerPort: 20880
              protocol: TCP
            - name: metrics
              containerPort: 18081
              protocol: TCP

  selector:
    matchLabels:
      app: ddubbo-samples-provider
      app-type: dubbo
