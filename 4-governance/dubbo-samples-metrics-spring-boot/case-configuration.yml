services:
  zookeeper:
    image: zookeeper:latest

  provider:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.metrics.springboot.provider.MetricsProvider
    systemProps:
      - ZOOKEEPER_ADDRESS=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper


  test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - provider=provider
    depends_on:
      - provider
