apiVersion: v1
kind: Service
metadata:
  name: dubbo-samples-mesh-provider
  namespace: dubbo-demo
spec:
  clusterIP: None
  selector:
    app: dubbo-samples-mesh-provider
  ports:
    - name: tri
      protocol: TCP
      port: 50052
      targetPort: 50052
    - name: dubbo
      protocol: TCP
      port: 20880
      targetPort: 20880
    - name: qos
      protocol: TCP
      port: 22222
      targetPort: 22222
    - name: test
      protocol: TCP
      port: 31000
      targetPort: 31000