apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-samples-mesh-provider
  namespace: dubbo-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dubbo-samples-mesh-provider
  template:
    metadata:
      labels:
        app: dubbo-samples-mesh-provider
    spec:
      serviceAccountName: dubbo-sa
      containers:
        - name: server
          image: 15841721425/dubbo-samples-mesh-provider
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
              protocol: TCP
            - containerPort: 22222
              protocol: TCP
            - containerPort: 31000
              protocol: TCP
          livenessProbe:
            #            httpGet:
            #              path: /live
            #              port: 22222
            grpc:
              port: 50052
#              service: Health
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            #            httpGet:
            #              path: /ready
            #              port: 22222
            grpc:
              port: 50052
#              service: Health
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            #            httpGet:
            #              path: /startup
            #              port: 22222
            grpc:
              port: 50052
#              service: Health
            failureThreshold: 30
            periodSeconds: 10