language: java
sudo: false

jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.m2

install: true


jobs:
  include:
    - stage: test
      script: ./mvnw clean install
    - stage: integration test
      script: ./mvnw clean install -pl dubbo-maven-address-plugin
      name: "Prepare dubbo maven plugin"
    - script: ./mvnw clean verify -Pdubbo-integration-test
      name: "Run integration test"

after_success:
  - bash <(curl -s https://codecov.io/bash)
