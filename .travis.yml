language: java

sudo: false

matrix:
  include:
    - jdk: openjdk11
      env: JAVA_BASE_IMAGE=openjdk:11
    - jdk: openjdk8
      env: JAVA_BASE_IMAGE=openjdk:8

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - java/mvnw -U --batch-mode --no-transfer-progress --settings java/.mvn/settings.xml -f java/pom.xml  clean install -pl dubbo-maven-address-plugin -Ddubbo.version=2.7.5-SNAPSHOT
  - java/mvnw -U --batch-mode --no-transfer-progress --settings java/.mvn/settings.xml -f java/pom.xml  clean verify -Pdubbo-integration-test -Djava-image.name=${JAVA_BASE_IMAGE} -Ddubbo.version=2.7.5-SNAPSHOT

after_success:
  - bash <(curl -s https://codecov.io/bash)
