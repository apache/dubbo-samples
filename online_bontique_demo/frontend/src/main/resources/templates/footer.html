<link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}">

<footer class="py-5">
    <div class="footer-top">
        <div class="container footer-social">
            <p class="footer-text">This website is hosted for demo purposes only. It is not an actual shop.</p>
            <p class="footer-text">© 2024 Apache Dubbo (<a href="https://github.com/apache/dubbo-samples">Source Code</a>)</p>
            <p class="footer-text">
                <small>
                    <span th:if="${session_id}">session-id: <span th:text="${session_id}"></span> — </span>
                    <span th:if="${request_id}">request-id: <span th:text="${request_id}"></span></span>
                </small>
                <br/>
                <small th:if="${deploymentDetails}">
                    <b th:if="${deploymentDetails['CLUSTERNAME'] != null}">Cluster: <span th:text="${deploymentDetails['CLUSTERNAME']}"></span><br/></b>
                    <b th:if="${deploymentDetails['ZONE'] != null}">Zone: <span th:text="${deploymentDetails['ZONE']}"></span><br/></b>
                    <b th:if="${deploymentDetails['HOSTNAME'] != null}">Pod: <span th:text="${deploymentDetails['HOSTNAME']}"></span></b>
                </small>
                <small th:if="${deploymentDetails == null}">
                    Deployment details are still loading. Try refreshing this page.
                </small>
            </p>
        </div>
    </div>
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
