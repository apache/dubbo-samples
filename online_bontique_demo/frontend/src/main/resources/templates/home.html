<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
  <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">

</head>
<body>

<!-- Header -->
<div th:replace="header :: header"></div>

<!-- Platform Section -->
<div th:class="alibaba-platform">
  <span class="platform-flag" th:text="AlibabaCloud"></span>
</div>

<main role="main" class="home">

  <!-- The image at the top of the home page, displayed on smaller screens. -->
  <div class="home-mobile-hero-banner d-lg-none"></div>

  <div class="container-fluid">
    <div class="row">

      <!-- The image on the left of the home page, displayed on larger screens. -->
      <div class="col-4 d-none d-lg-block home-desktop-left-image"></div>

      <div class="col-12 col-lg-8">

        <div class="row hot-products-row px-xl-6">

          <div class="col-12">
            <h3>Hot Products</h3>
          </div>

          <!-- Loop through products -->
          <div th:each="product : ${products}" class="col-md-4 hot-product-card">
              <a th:href="@{|/product/${product.id}|}">
              <img alt="" th:src="@{${product.picture}}">
              <div class="hot-product-card-img-overlay"></div>
            </a>
            <div>
              <div class="hot-product-card-name" th:text="${product.name}"></div>
              <div class="hot-product-card-price" th:text="'$ ' + ${product.priceUsd.units + (product.priceUsd.nanos / 1000000000.0)}"></div>
            </div>
          </div>

        </div>

        <!-- Footer for larger screens -->
        <div class="row d-none d-lg-block home-desktop-footer-row">
          <div class="col-12 p-0">
            <div th:replace="footer :: footer"></div>
          </div>
        </div>

      </div>

    </div>
  </div>

</main>

<!-- Footer for smaller screens -->
<div class="d-lg-none">
  <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
