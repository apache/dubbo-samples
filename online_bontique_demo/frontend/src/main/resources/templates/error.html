<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}">

</head>
<body>

<div th:class="alibaba-platform">
    <span class="platform-flag" th:text="AlibabaCloud"></span>
</div>

<main role="main">
    <div class="py-5">
        <div class="container bg-light py-3 px-lg-5 py-lg-5">
            <h1>Uh, oh!</h1>
            <p>Something has failed. Below are some details for debugging.</p>
            <p><strong>HTTP Status:</strong> <span th:text="${status_code}"></span> <span th:text="${status}"></span></p>
            <pre class="border border-danger p-3" style="white-space: pre-wrap; word-break: keep-all;" th:text="${error}"></pre>
        </div>
    </div>
</main>
</body>
</html>
