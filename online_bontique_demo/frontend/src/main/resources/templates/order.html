<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Complete</title>
    <link rel="stylesheet" th:href="@{/styles/order.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}">
</head>
<body>

<!-- Header -->
<div th:replace="header :: header"></div>

<div th:class="alibaba-platform">
    <span class="platform-flag" th:text="AlibabaCloud"></span>
</div>

<main role="main" class="order">

    <!-- Order Complete Section -->
    <section class="container order-complete-section">
        <div class="row">
            <div class="col-12 text-center">
                <h3>
                    Your order is complete!
                </h3>
            </div>
            <div class="col-12 text-center">
                <p>We've sent you a confirmation email.</p>
            </div>
        </div>
        <div class="row border-bottom-solid padding-y-24">
            <div class="col-6 pl-md-0">
                Confirmation #
            </div>
            <div class="col-6 pr-md-0 text-right" th:text="${order.orderId}">
                <!-- Order ID -->
            </div>
        </div>
        <div class="row border-bottom-solid padding-y-24">
            <div class="col-6 pl-md-0">
                Tracking #
            </div>
            <div class="col-6 pr-md-0 text-right" th:text="${order.shippingTrackingId}">
                <!-- Tracking ID -->
            </div>
        </div>
        <div class="row padding-y-24">
            <div class="col-6 pl-md-0">
                Total Paid
            </div>
            <div class="col-6 pr-md-0 text-right" th:text="'$ ' +${total_cost.units + (total_cost.nanos / 1000000000.0)}">
                <!-- Total Paid -->
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a class="cymbal-button-primary" th:href="@{/}" role="button">
                    Continue Shopping
                </a>
            </div>
        </div>
    </section>
    <!-- 如果有推荐内容 -->
    <div th:if="${recommendations != null}">
        <div th:replace="recommendations :: recommendations"></div>
    </div>
</main>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

</body>
</html>
