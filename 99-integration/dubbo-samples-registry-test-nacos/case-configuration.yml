services:
  nacos:
    image: nacos/nacos-server:2.0.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - JVM_XMS=350m
      - JVM_XMX=350m
      - JVM_XMN=150m

  app1:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.App1
    systemProps:
      - nacos.address=nacos
    waitPortsBeforeRun:
      - nacos:8848
    depends_on:
      - nacos
    checkLog: "DubboBootstrap awaiting"

  app2:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.App2
    systemProps:
