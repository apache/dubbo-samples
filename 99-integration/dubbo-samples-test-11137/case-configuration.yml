# local call through injvm, start test container only
services:
  zookeeper:
    image: zookeeper:latest

  nacos:
    image: nacos/nacos-server:2.0.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m

  dubbo-samples-test-11096-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
      - nacos.address=nacos
    waitPortsBeforeRun:
      - zookeeper:2181
      - nacos:8848
    depends_on:
      - zookeeper
      - nacos