services:
  nacos:
    image: nacos/nacos-server:2.0.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m

  dubbo-samples-nacos-legacy-provider1:
    type: app
    basedir: dubbo-samples-nacos-legacy-provider1
    mainClass: org.apache.dubbo.samples.legacy.Provider
    systemProps:
      - nacos.address=nacos
      - nacos.port=8848
    waitPortsBeforeRun:
      - nacos:8848
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - nacos

  dubbo-samples-nacos-legacy-provider2:
    type: app
    basedir: dubbo-samples-nacos-legacy-provider2
    mainClass: org.apache.dubbo.samples.legacy.Provider
    systemProps:
      - nacos.address=nacos
      - nacos.port=8848
    waitPortsBeforeRun:
      - nacos:8848
    checkPorts:
      - 20881
    checkLog: "dubbo service started"
    depends_on:
      - nacos

  dubbo-samples-nacos-legacy-consumer:
    type: test
    basedir: dubbo-samples-nacos-legacy-consumer
    tests:
      - "**/*IT.class"
    systemProps:
      - nacos.address=nacos
      - nacos.port=8848
    waitPortsBeforeRun:
      - nacos:8848
      - dubbo-samples-nacos-legacy-provider1:20880
      - dubbo-samples-nacos-legacy-provider2:20881
    depends_on:
      - nacos
      - dubbo-samples-nacos-legacy-provider1
      - dubbo-samples-nacos-legacy-provider2
