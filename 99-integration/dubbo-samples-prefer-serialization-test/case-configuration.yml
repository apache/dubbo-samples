services:
  zookeeper:
    image: zookeeper:latest

  dubbo-samples-prefer-serialization-test-provider:
    type: app
    basedir: dubbo-samples-prefer-serialization-test-provider
    mainClass: org.apache.dubbo.samples.prefer.serialization.DubboProvider
    systemProps:
      - zookeeper.address=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper

  dubbo-samples-prefer-serialization-test-consumer:
    type: test
    basedir: dubbo-samples-prefer-serialization-test-consumer
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
      - dubbo-samples-prefer-serialization-test-provider:20880
    depends_on:
      - zookeeper
      - dubbo-samples-prefer-serialization-test-provider