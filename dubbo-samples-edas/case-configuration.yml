services:
  edas-config-center:
    image: chiyuxing/dubbo-samples-edas:1.0.0

  dubbo-samples-edas-provider:
    type: app
    basedir: dubbo-samples-edas-provider
    mainClass: org.apache.dubbo.samples.edas.DubboProvider
    systemProps:
      - edas.address=edas-config-center
    waitPortsBeforeRun:
      - edas-config-center:9600
    depends_on:
      - edas-config-center
    checkLog: "dubbo service started"

  dubbo-samples-edas-test:
    type: test
    basedir: dubbo-samples-edas-provider
    tests:
      - "**/*IT.class"
    systemProps:
      - edas.address=edas-config-center
    waitPortsBeforeRun:
      - edas-config-center:9600
    depends_on:
      - edas-config-center
      - dubbo-samples-edas-provider
