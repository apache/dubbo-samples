dubbo:
    application:
        metadataServicePort: 20885
        metadataServiceProtocol: dubbo
        name: dubbo-samples-xds-consumer
        qosAcceptForeignIp: true
        qosEnable: true
    consumer:
        check: false
        timeout: 3000
    registry:
        address: xds://istiod.istio-system.svc:15012


