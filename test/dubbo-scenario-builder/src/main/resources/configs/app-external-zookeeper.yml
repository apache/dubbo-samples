props:
#  project_name: dubbo-samples-xxx
#  main_class: org.apache.dubbo.samples.xxx.XxxProviderBootstrap
  project_dir: .
  dubbo_port: 20880
  zookeeper_version: latest

services:
  zookeeper:
    image: zookeeper:${zookeeper_version}

  ${project_name}:
    type: app
    basedir: ${project_dir}
    mainClass: ${main_class}
    systemProps:
      - zookeeper.address=zookeeper
      - zookeeper.port=2181
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - ${dubbo_port}
    checkLog: "dubbo service started"

  ${project_name}-test:
    type: test
    basedir: ${project_dir}
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
      - zookeeper.port=2181
      - dubbo.address=${project_name}
      - dubbo.port=${dubbo_port}
    waitPortsBeforeRun:
      - zookeeper:2181
      - ${project_name}:${dubbo_port}
    depends_on:
      - ${project_name}
