spring:
  application:
    name: dubbo-samples-native-image-registry-provider
dubbo:
  application:
    name: ${spring.application.name}
    logger: slf4j
    qos-port: 22222
  protocol:
    name: tri
    port: 50052
    serialization: fastjson2
  provider:
    serialization: fastjson2
  registry:
    address: "zookeeper://127.0.0.1:2181"

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

server:
  port: 9090