services:
  zookeeper:
    image: zookeeper:latest
    expose:
      - 2181

  dubbo-samples-triple-backpressure-provider:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.backpressure.BackpressureProvider
    systemProps:
      - zookeeper.address=zookeeper
    checkPorts:
      - 50051
    checkLog: "BackpressureProvider started"
    depends_on:
      - zookeeper

  dubbo-samples-triple-backpressure-consumer:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.backpressure.BackpressureConsumer
    systemProps:
      - zookeeper.address=zookeeper
    checkLog: "All tests completed"
    waitPortsBeforeRun:
      - zookeeper:2181
      - dubbo-samples-triple-backpressure-provider:50051
    depends_on:
      - dubbo-samples-triple-backpressure-provider

