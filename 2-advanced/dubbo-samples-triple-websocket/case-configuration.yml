services:
  nacos:
    image: nacos/nacos-server:${nacos-server.version:2.0.0}
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m

  tri-websocket-server:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.tri.websocket.demo.WebSocketDemoApplication
    systemProps:
      - nacos.address=nacos
      - nacos.port=8848
    waitPortsBeforeRun:
      - nacos:8848
    #checkPorts:  # could not run healthcheck otherwise the websocket server will disconnect the check connection immediately.
    #  - 50052
    checkLog: "Current Spring Boot Application is await..."
    depends_on:
      - nacos

  test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - nacos.address=nacos
      - nacos.port=8848
      - dubbo.address=tri-websocket-server
    waitPortsBeforeRun:
      - nacos:8848
      - tri-websocket-server:50052
    depends_on:
      - nacos
      - tri-websocket-server
