ignoreFor: 'Interoperability between spring-cloud and dubbo is not ready?'

services:
  nacos-server:
    image: nacos/nacos-server:2.0.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m

  sc-provider:
    type: app
    basedir: sc-provider
    mainClass: org.apache.dubbo.samples.microservices.sc.Application
    waitPortsBeforeRun:
      - nacos-server:8848
    checkPorts:
      - 8099
    checkLog: "sc-provider started"
    depends_on:
      - nacos-server

  dubbo-sc-consumer-test:
    type: test
    basedir: sc-consumer
    tests:
      - "**/*IT.class"
    waitPortsBeforeRun:
      - nacos-server:8848
      - sc-provider:8099
    depends_on:
      - nacos-server
      - sc-provider
