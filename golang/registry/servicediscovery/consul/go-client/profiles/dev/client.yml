# dubbo client yaml configure file


check: true
# client
request_timeout : "3s"
# connect timeout
connect_timeout : "3s"

# application config
application:
  organization : "ikurento.com"
  name  : "user-info-client"
  module : "dubbogo user-info client"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"


registries:
  "demoServiceDiscovery":
    protocol: "service-discovery"
    params:
      service_discovery: "consul_dis"
      name_mapping: "in-memory"
      metadata: "default"

remote:
  consul1:
    address: "localhost:8500"
    timeout: "5s"

metadata_report:
  protocol: "consul"
  remote_ref: "consul1"

service_discovery:
  consul_dis:
    protocol: "consul"
    remote_ref: "consul1"


references:
  "UserProvider":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoServiceDiscovery"
    protocol : "dubbo"
    provide_by: "user-info-server"
    interface : "com.ikurento.user.UserProvider"
    cluster: "failover"
    methods :
    - name: "GetUser"
      retries: 3


protocol_conf:
  dubbo:
    reconnect_interval: 0
    connection_number: 1
    heartbeat_period: "5s"
    session_timeout: "180s"
    pool_size: 64
    pool_ttl: 600
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "client"
