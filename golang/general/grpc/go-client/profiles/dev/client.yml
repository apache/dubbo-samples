# dubbo client yaml configure file


check: true
# client
request_timeout : "3s"
# connect timeout
connect_timeout : "3s"

# application config
application:
  organization : "ikurento.com"
  name  : "BDTService"
  module : "dubbogo say-hello client"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""


references:
  "GrpcGreeterImpl":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoZk"
    protocol : "grpc"
    interface : "io.grpc.examples.helloworld.GreeterGrpc$IGreeter"
    cluster: "failover"
    methods :
    - name: "SayHello"
      retries: 3


protocol_conf:
  grpc:
    content_type: "json"
