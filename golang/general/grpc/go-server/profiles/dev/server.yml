# dubbo server yaml configure file


# application config
application:
  organization : "ikurento.com"
  name : "BDTService"
  module : "dubbogo say-hello client"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"

services:
  "GrpcGreeterImpl":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoZk"
    protocol : "grpc"
    # 相当于dubbo.xml中的interface
    interface : "io.grpc.examples.helloworld.GreeterGrpc$IGreeter"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "SayHello"
      retries: 1
      loadbalance: "random"

protocols:
  "grpc":
    name: "grpc"
    port: 20000
