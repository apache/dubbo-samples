# dubbo server yaml configure file


# application config
application:
  organization : "ikurento.com"
  name : "BDTService"
  module : "dubbogo say-hello client"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"

services:
  "GrpcGreeterImpl":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoZk"
    protocol : "grpc"
    # 相当于dubbo.xml中的interface
    interface : "io.grpc.examples.helloworld.GreeterGrpc$IGreeter"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "SayHello"
      retries: 1
      loadbalance: "random"

protocols:
  "grpc":
    name: "grpc"
    port: 20000


protocol_conf:
  grpc:
    session_number: 700
    session_timeout: "20s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024
      session_name: "server"
